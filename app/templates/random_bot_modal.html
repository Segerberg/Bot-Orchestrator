{% import 'bootstrap/wtf.html' as wtf %}
{% block random_bot_modal %}
<div id="randomBotModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <form method="POST" action="{{ url_for('_assign_bots', data=randombotform) }}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add random bots</h4>
                </div>
                <div class="modal-body">
                    {{ wtf.quick_form(randombotform)}}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Add</button>
                    <button type="button" class="btn btn-green" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
